<!DOCTYPE html>
<html>
 <head>
    <title>Author Entry</title>
 </head>
<body style="background-color: rgb(117, 247, 30);">
<h1 style="color:black;text-align: center; font-family:sans-serif;">Author entry by Kaushik Ram Koteshwar Venna</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_author">The hidden author name </label>
    <input type ="password" id="form1_author" name="form1_author" min=10 max=50 step=2 value="Dickens"> <br>

    <label for="form1_guess">Guess the author</label> </label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>

<br>
<script> 
var good = 0;
var oops=0;
function checkAuthor (){
    
    var author = document.getElementById("form1_author").value;
    var authorGuess = document.getElementById("form1_guess").value;

         if (author === authorGuess) {
                good++;
                alert("You got it right!");
            } else if(oops>=7){
                alert("Sorry,ran out of guesses")
            }
             else {
                oops++;
                alert("Sorry!");
            }
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "Correct: " + good + ", Incorrect: " + oops; 
    
    
}


</script>
<div id="result">This result will be displayed here </div>

<br>



<div id="imageContainer">
    <img id="cityImage" src="vishakapatnam.jpg" width="100" height="100" onclick="selectImage()">
</div>

<script>
    var useImage = 1;
    function selectImage() {
        switch (useImage) {
            case 1:
                document.getElementById("cityImage").src = "vishakapatnam.jpg";
                useImage = 2;
                break;
            case 2:
                document.getElementById("cityImage").src = "Atlanta.jpeg";
                useImage = 3;
                break;
            case 3:
                document.getElementById("cityImage").src = "Udaypur.jpeg";
                useImage = 1;
                break;
        }
    }
</script>

</body>
</html>
