<!DOCTYPE html>
<html>
    <title>Author Web Page</title>
    
<body>
<header>Author Entry Kaushik Ram Koteshwar Venna</header>
<h2>Getting input</h2>

<form>
    <label for="String_value">The hidden author name</label>
    <input type ="password" id="String_value" name="String_value" min=10 max=50 step=2 value=Dickens> <br>
    <label for="guess_author">Guess the author</label>
    <input type ="text" id="guess_author" name="guess_author" autofocus> <br>
    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>
<p id="result">This text will be replaced </p>
<script> 
let good=0
let oops=0
function checkAuthor (){
    console.log("Getting form values")
    hidden = document.getElementById("String_value").value
    guess = document.getElementById("guess_author").value
    confirmed = hidden===guess
    
    out = document.getElementById("result")
    if(confirmed){
        good=good+1
        alert("You got it right")
    } else {
        oops=oops+1
        alert("Sorry")
    }
    out.innerHTML = "Correct guess:"+good+" Wrong answer:"+oops
}
</script>
